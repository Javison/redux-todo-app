<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong> {{ pendiente }} </strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <!--<a class="selected" href="#/">All</a>-->
    <li (click)="cambiarFiltro( filtro )" *ngFor="let filtro of filtrosValidos">
      <a [ngClass]="{ 'selected': filtro === filtroActual }"> {{filtro}} </a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button (click)="clearCompleted()" class="clear-completed">Clear completed</button>
</footer>
